<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Carry Plus</title>
    <script>
        function redirectToDeviceSpecificPage() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = 'mob.html';
            } else {
                window.location.href = 'descktop.html';
            }
        }
        window.onload = redirectToDeviceSpecificPage;
    </script>
    <script src="app.js"></script>
</head>
<body>
    <p>Redirecting to the appropriate version...</p>
</body>
</html>
